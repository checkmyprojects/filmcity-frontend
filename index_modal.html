<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/styleB.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
    <title>FilmCity</title>
</head>

<body>
    <header>
        <!-- Button trigger modal -->
        <a data-bs-toggle="modal" data-bs-target="#single-form-modal" style="float: left;" id="bottonMas">
            <i class="bi bi-plus-circle" style="font-size: 2rem;"></i>
        </a>
        <form id="form" class="container_search">
            <input type="text" id="search" class="search" placeholder="Search">
        </form>

    </header>

    <main id="main"></main>
    <!-- modal formulario -->
    <div class="modal fade" id="single-form-modal" tabindex="-1" aria-labelledby="single-formLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body" id="single_form">
                </div>
            </div>
            <div class="modal-footer">
                <h1>Soy lfooter </h1>
            </div>
        </div>
    </div>

    <!-- Modal Pelicula Completa -->
    <div class="modal fade" id="single-movie" tabindex="-1" aria-labelledby="single-movieLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="single_main">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>

            </div>
        </div>
    </div>

    <!-- Modal Renter&Rate -->
    <div class="modal fade" id="single-form-renter" tabindex="-1" aria-labelledby="single-movieLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="single_renter">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>

    <script src="js/main-test-git.js"></script>

    <footer>
        <h5>>just a footer</h5>

    </footer>
</body>

</html>
